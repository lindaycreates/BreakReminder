<!DOCTYPE html>
<html>
<head>
  <title>Break Reminder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input {
      width: 50px;
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h2>Set Break Reminder</h2>
  <label for="timeInterval">Time (minutes): </label>
  <input id="timeInterval" type="number" min="1" />
  <button id="saveButton">Save</button>
  <script src="popup.js"></script>
</body>
</html>
